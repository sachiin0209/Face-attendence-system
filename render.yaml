services:
  - type: web
    name: face-attendance-system
    runtime: python
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.13"
      - key: FACE_DETECTION_MODEL
        value: hog
      - key: FLASK_DEBUG
        value: "False"
      - key: FLASK_ENV
        value: production
